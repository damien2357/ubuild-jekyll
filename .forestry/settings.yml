---
new_page_extension: md
auto_deploy: true
admin_path: admin
webhook_url: post _publish
sections:
- type: directory
  path: section
  label: 'content '
  create: all
  match: "**/*"
  new_doc_ext: md
  templates:
  - signup-bar
  - content-feature
  - simple-header
- type: heading
  label: cryptomania
- type: document
  path: "-whoarewe.pdf"
  label: 'who are we '
- type: heading
  label: Site map
- type: document
  path: FORESTRY-README.md
  label: Welcome - First Steps
  read_only: true
- type: jekyll-posts
  label: Posts
  create: all
- type: directory
  path: ''
  label: Pages
  create: all
  match: "*.md"
  exclude: "*README.md"
  new_doc_ext: md
- type: document
  path: _config.yml
  label: Config
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":year:/:month:/:day:/:filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  instant_preview_command: bundle exec jekyll serve --config _config.yml,_config_staging.yml
    --drafts --unpublished --future --port 8080 --host 0.0.0.0 -d _site
